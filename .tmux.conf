# Change prefix key
unbind C-b
set -g prefix c-s
bind-key -r c-s send-prefix

# zoom with prefix-f
bind-key f resize-pane -Z

# Allow clear with prefix c-l
bind-key c-l send-keys "c-l"

# Reload tmux config
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Mice are nice
set -g mouse on

# because colors are pretty
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-kitty:RGB"

set -sg escape-time 0
set -g status-keys "emacs"

# Statusbar on the top is less confusing
set -g status-position top

# Ensure that the full session name fits
set -g status-left-length 50

# Start counting at 1
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# Use the same keys as vim for splitting panes
# perhaps add -c '#{pane_current_path}' to keep cwd?
bind-key v split-window -h
bind-key s split-window -v

set -g history-limit 50000

# Vi mode for select mode
set -g mode-keys vi

# clear selection when scrolling and single clicking
bind-key -T copy-mode-vi MouseDown1Pane send-keys -X clear-selection
bind-key -T copy-mode-vi WheelUpPane send-keys -X clear-selection\; send-keys -X -N 3 scroll-up
bind-key -T copy-mode-vi WheelDownPane send-keys -X clear-selection\; send-keys -X -N 3 scroll-down

# vim keys for visual select and yank
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe "xclip -in -selection clipboard"
bind-key -T copy-mode-vi Y send -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# don't exit select mode after selecting
unbind -T copy-mode-vi MouseDragEnd1Pane

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l


# gruvbox theme! #

# window separators
set -wg window-status-separator ""

# monitor window changes
set -wg monitor-activity on
set -wg monitor-bell on

# set statusbar update interval
set -g status-interval 1

### colorscheme ###

# Vars
BLUE=#83a598
BG=#282828
GRAY=#a89984
BG1=#3c3836

ACCENT=$BLUE

# change window screen colors
set-option -wg mode-style bg="$ACCENT",fg="$BG1"

# default statusbar colors (terminal bg should be $BG)
set-option -g status-style bg="$BG1",fg="$GRAY"

# default window title colors
set-option -wg window-status-style bg="$BG1",fg="#7C6F64"

# colors for windows with activity
set-option -wg window-status-activity-style bg="$BG1",fg="$GRAY"

# colors for windows with bells
set-option -wg window-status-bell-style bg="$BG1",fg="$ACCENT"

# active window title colors
set-option -wg window-status-current-style bg="$ACCENT",fg="$BG1"

# pane border
set-option -g pane-active-border-style fg="$ACCENT"
set-option -g pane-border-style fg="$BG1"

# message info
set-option -g message-style bg="$ACCENT",fg="$BG1"

# writing commands inactive
set-option -g message-command-style bg="$GRAY",fg="$BG1"

# pane number display
set-option -g display-panes-active-colour "$ACCENT"
set-option -g display-panes-colour "$BG1"

# clock
set-option -wg clock-mode-colour "$ACCENT"

# copy mode highlighting
%if #{>=:#{version},3.2}
    set-option -wg copy-mode-match-style "bg=$GRAY,fg=$BG1"
    set-option -wg copy-mode-current-match-style "bg=$ACCENT,fg=$BG1"
%endif

# statusbar formatting
set-option -g status-left "#[bg=$GRAY, fg=$BG1]#{?client_prefix,#[bg=$ACCENT],#[bg=$GRAY]} #{session_name} "
set-option -g status-right "#[bg=$GRAY, fg=$BG1]#{?client_prefix,#[bg=$ACCENT],#[bg=$GRAY]} #{host_short} "

set-option -wg window-status-current-format "#{?window_zoomed_flag,[#{window_index} #{window_name}], #{window_index} #{window_name} }"
set-option -wg window-status-format "#{?window_zoomed_flag,[#{window_index} #{window_name}], #{window_index} #{window_name} }"
